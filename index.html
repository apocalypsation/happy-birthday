<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Disney-style magical sky gradient */
      background: linear-gradient(to top, #1e1c2f, #5b4b8a, #f7c9e3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      z-index: 2;
      text-shadow: 0 0 10px #ffccff, 0 0 20px #ff66cc;
    }

    h2 {
      font-size: 1.5em;
      z-index: 2;
      margin-top: 10px;
      color: #ffcccc;
    }

    /* Proper glowing heart shape */
    .heart {
      position: relative;
      width: 120px;
      height: 110px;
      margin-top: 30px;
      background: #ff3366;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 15px #ff6699);
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 110px;
      background: #ff3366;
      border-radius: 50%;
    }
    .heart::before {
      top: -60px;
      left: 0;
    }
    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    /* Lanterns with rainbow glow */
    .lantern {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 50% 30%, #ffcc66, #cc6600);
      border-radius: 30px 30px 40px 40px;
      opacity: 0.8;
      animation: floatUp 18s linear infinite, lanternGlow 4s ease-in-out infinite alternate;
    }
    .lantern::before {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 15px;
      background: radial-gradient(circle, #ff9900, transparent);
      border-radius: 50%;
      animation: flicker 1s infinite alternate;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
    @keyframes flicker {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    @keyframes lanternGlow {
      0% { box-shadow: 0 0 25px 10px rgba(255,200,100,0.7); background: radial-gradient(circle at 50% 30%, #ffcc66, #cc6600); }
      25% { box-shadow: 0 0 30px 12px rgba(255,150,255,0.7); background: radial-gradient(circle at 50% 30%, #ff99cc, #cc66ff); }
      50% { box-shadow: 0 0 35px 15px rgba(100,200,255,0.7); background: radial-gradient(circle at 50% 30%, #66ccff, #3399ff); }
      75% { box-shadow: 0 0 30px 12px rgba(255,255,150,0.7); background: radial-gradient(circle at 50% 30%, #ffff66, #ffcc33); }
      100% { box-shadow: 0 0 25px 10px rgba(255,200,100,0.7); background: radial-gradient(circle at 50% 30%, #ffcc66, #cc6600); }
    }

    /* Fireworks */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Music buttons */
    .music-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #ff6699;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px #ff99cc;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <h1>Happy Birthday My Love</h1>
  <h2>May all your dreams come true, and may your journey ahead be filled with love, joy, and endless happiness.</h2>

  <div class="heart"></div>

  <audio id="bg-music" loop>
    <source src="blue.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="music-controls">
    <button onclick="playMusic()">▶ Play Music</button>
    <button onclick="stopMusic()">⏹ Stop Music</button>
  </div>

  <script>
    // Play / Stop music
    function playMusic() {
      let audio = document.getElementById("bg-music");
      audio.volume = 0.5;
      audio.play();
    }
    function stopMusic() {
      let audio = document.getElementById("bg-music");
      audio.pause();
      audio.currentTime = 0;
    }

    // Lanterns
    for (let i = 0; i < 10; i++) {
      let lantern = document.createElement("div");
      lantern.className = "lantern";
      lantern.style.left = Math.random() * 100 + "vw";
      lantern.style.animationDuration = 15 + Math.random() * 10 + "s";
      lantern.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(lantern);
    }

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let fireworks = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      let x = canvas.width / 2 + (Math.random() - 0.5) * 200;
      let y = canvas.height / 3 + (Math.random() - 0.5) * 100;
      let colors = ["#ff6699", "#ffcc00", "#66ccff", "#ff9966", "#cc99ff"];
      let count = 40;
      for (let i = 0; i < count; i++) {
        let angle = (Math.PI * 2 * i) / count;
        fireworks.push({
          x: x,
          y: y,
          dx: Math.cos(angle) * random(2, 5),
          dy: Math.sin(angle) * random(2, 5),
          life: 100,
          color: colors[Math.floor(Math.random() * colors.length)],
        });
      }
    }

    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, index) => {
        f.x += f.dx;
        f.y += f.dy;
        f.dy += 0.02;
        f.life--;
        ctx.fillStyle = f.color;
        ctx.globalAlpha = Math.max(f.life / 100, 0);
        ctx.beginPath();
        ctx.arc(f.x, f.y, 4, 0, Math.PI * 2);
        ctx.fill();
        if (f.life <= 0) fireworks.splice(index, 1);
      });
      requestAnimationFrame(updateFireworks);
    }

    setInterval(createFirework, 2000);
    updateFireworks();
  </script>
</body>
</html>
